    <div class="sidebar" [ngClass]="SideBarExpanded ? 'active' : ''">
      <div class="logo_content">
        <div class="logo">
            <img class="ImgApp" src = "../assets/MeshCode.jpeg" alt="">
          <div class="logo_name">MeshCode</div>
        </div>
      </div>
      <i class="bx bx-menu" id="btn-menu" (click)="toggleSidebar()"></i>
      <ul class="nav_list no-bullets">
        <li >
          <a href="#" (click)="MudarRotaDash($event)">
            <i  class="bx bx-grid-alt"></i>
            <span  class="links_name">Inicio</span>
          </a>
          <span class="tooltip">Inicio</span>
        </li>
        <li >
          <a href="#" (click)="MudarRotaDash($event)">
            <i  class="bx bx-store"></i><span class="links_name">Loja</span>
          </a>
          <span  class="tooltip">Loja</span>
        </li>
        <li >
          <a href="#" (click)="MudarRotaDash($event)">
            <i  class="bx bx-heart"></i><span class="links_name">Pontos</span>
          </a>
          <span  class="tooltip">Pontos</span>
        </li>
        <li >
            <a href="#" (click)="MudarRotaDash($event)" >
              <i class="bx bx-user"></i><span  class="links_name">Perfil</span>
            </a>
            <span class="tooltip">Perfil</span>
          </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <div class="name_job">
              <div class="cpfCnpj" >
                Cpf/Cpnj: {{this.usuario.cpfCnpj}}
              </div>
              <div class="name" >
                {{this.usuario.razaoSocial}}
              </div>
            </div>
          </div>
          <a href= "/" (click)="Logout()"  class="bx bx-log-out" id="log_out"></a>
        </div>
      </div>
    </div>
    <div class="home_content" [ngClass]="SideBarExpanded ? 'uncollapse' : ''">
        <div *ngIf="Inicio">
            <app-inicio></app-inicio>
          </div>
          <div *ngIf="Pontos">
            <app-pontos> </app-pontos>
          </div>
          <div *ngIf="Perfil">
            <app-perfil> </app-perfil>
          </div>
          <div *ngIf="Loja">
            <app-loja> </app-loja>
          </div>
    </div>
